<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            margin-top: 20px;
            position: relative;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Eaglercraft</h1>
    </header>
    <main>
        <button id="play-button">Play Eaglercraft</button>
        <div class="game-container" id="game-container" style="display: none;">
            <iframe class="game-iframe" id="game-iframe" src="your_actual_path_to_eaglercraft_game_file.html"></iframe>
        </div>
    </main>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('game-iframe').src = 'your_actual_path_to_eaglercraft_game_file.html';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
